# Defines buckets on cr-buildbucket.appspot.com, used to schedule builds
# on buildbot. In particular, CQ uses some of these buckets to schedule tryjobs.
#
# See http://luci-config.appspot.com/schemas/projects:buildbucket.cfg for
# schema of this file and documentation.
#
# Please keep this list sorted by bucket name.

buckets {
  name: "client.boringssl"
  # owner: tandrii
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    group: "service-account-cq"
  }
  acls {
    role: SCHEDULER
    group: "project-boringssl-tryjob-access"
  }

  swarming {
    hostname: "chromium-swarm.appspot.com"
    url_format: "https://luci-milo.appspot.com/swarming/task/{task_id}"

    builder_defaults {
      category: "BoringSSL CQ"
      swarming_tags: "allow_milo:1"
      dimensions: "pool:Chrome.LUCI"
      execution_timeout_secs: 1800  # 30 minutes
      # TODO(tAndrii): change recipe to take advantage of win_toolchain cache.
      # caches {
      #   path: "win_toolchain"
      #   name: "win_toolchain"
      # }
      recipe {
        repository: "https://chromium.googlesource.com/chromium/tools/build"
        name: "boringssl"
      }
    }

    # Keep builders sorted by category, then name.

    builders {
      category: "0linux"
      name: "linux"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "0linux"
      name: "linux32"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "0linux"
      name: "linux32_rel"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "0linux"
      name: "linux_clang_rel"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "0linux"
      name: "linux_noasm_asan"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "0linux"
      name: "linux_nothreads"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "0linux"
      name: "linux_rel"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "0linux"
      name: "linux_shared"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "0linux"
      name: "linux_small"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "1mac"
      name: "mac"
      dimensions: "os:Mac-10.12"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "1mac"
      name: "mac_rel"
      dimensions: "os:Mac-10.12"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "1mac"
      name: "mac_small"
      dimensions: "os:Mac-10.12"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "1mac"
      name: "ios_compile"
      dimensions: "os:Mac-10.12"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "1mac"
      name: "ios64_compile"
      dimensions: "os:Mac-10.12"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "2win"
      name: "win32"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "2win"
      name: "win32_rel"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "2win"
      name: "win32_small"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "2win"
      name: "win64"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "2win"
      name: "win64_rel"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "2win"
      name: "win64_small"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }

    # Add compile-only versions of our other supported toolchains.
    builders {
      category: "2win"
      name: "win32_vs2017_compile"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }
    builders {
      category: "2win"
      name: "win64_vs2017_compile"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }
    builders {
      category: "2win"
      name: "win32_clang_vs2017_compile"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }
    builders {
      category: "2win"
      name: "win64_clang_vs2017_compile"
      dimensions: "os:Windows-7-SP1"
      dimensions: "cpu:x86-64"
    }

    # TODO(tAndrii): the "pool:Chrome.LUCI" is be lacking Android builders.
    # These should probably run on Ubuntu 14 to compile & isolate & trigger
    # tests on actual Android builders in pool:Chrome just like Chromium trybots
    # do.
    builders {
      category: "3android"
      name: "android_aarch64"
      dimensions: "os:Android"
      dimensions: "device_os:MMB29Q"  # This fixes Android version.
      dimensions: "device_type:bullhead"  # This means Nexus 5X.
    }

    builders {
      category: "3android"
      name: "android_aarch64_rel"
      dimensions: "os:Android"
      dimensions: "device_os:MMB29Q"  # This fixes Android version.
      dimensions: "device_type:bullhead"  # This means Nexus 5X.
    }

    builders {
      category: "3android"
      name: "android_arm"
      dimensions: "os:Android"
      dimensions: "device_os:KTU84P"  # This fixes Android version.
      dimensions: "device_type:hammerhead"  # This means Nexus 5.
    }

    builders {
      category: "3android"
      name: "android_arm_rel"
      dimensions: "os:Android"
      dimensions: "device_os:KTU84P"  # This fixes Android version.
      dimensions: "device_type:hammerhead"  # This means Nexus 5.
    }

    builders {
      category: "3android"
      name: "android_aarch64_compile"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "3android"
      name: "android_aarch64_rel_compile"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "3android"
      name: "android_arm_compile"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "3android"
      name: "android_arm_rel_compile"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "4fips"
      name: "linux_fips"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "4fips"
      name: "linux_fips_rel"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "4fips"
      name: "linux_fips_clang"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "4fips"
      name: "linux_fips_clang_rel"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "4fips"
      name: "linux_fips_noasm_asan"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
    }

    builders {
      category: "5docs"
      name: "docs"
      dimensions: "os:Ubuntu-14.04"
      dimensions: "cpu:x86-64"
      recipe {
        name: "boringssl_docs"
      }
    }
  }
}
