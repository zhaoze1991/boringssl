# Defines buckets on cr-buildbucket.appspot.com, used to schedule builds
# on buildbot. In particular, CQ uses some of these buckets to schedule tryjobs.
#
# See http://luci-config.appspot.com/schemas/projects:buildbucket.cfg for
# schema of this file and documentation.
#
# Please keep this list sorted by bucket name.

builder_mixins {
  name: "android"  # Requires an attached ARMv8 device.
  dimensions: "device_type:bullhead"  # Nexus 5X.
}

builder_mixins {
  name: "linux"
  dimensions: "os:Ubuntu-14.04"
  dimensions: "cpu:x86-64"
}

builder_mixins {
  name: "win"
  dimensions: "os:Windows-10"
  dimensions: "cpu:x86-64"
}

builder_mixins {
  name: "win7"
  dimensions: "os:Windows-7-SP1"
  dimensions: "cpu:x86-64"
}

builder_mixins {
  name: "mac"
  dimensions: "os:Mac-10.13"
  dimensions: "cpu:x86-64"
  caches {
    path: "osx_sdk"
    name: "osx_sdk"
  }
}


buckets {
  name: "luci.boringssl.ci"
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    identity: "luci-scheduler@appspot.gserviceaccount.com"
  }
  acls {
    role: WRITER
    identity: "luci-migration@appspot.gserviceaccount.com"
  }

  swarming {
    hostname: "chromium-swarm.appspot.com"
    builder_defaults {
      dimensions: "pool:luci.flex.ci"
      execution_timeout_secs: 1800  # 30 minutes
      caches {
        path: "win_toolchain"
        name: "win_toolchain"
      }
      recipe {
        cipd_package: "infra/recipe_bundles/chromium.googlesource.com/chromium/tools/build"
        cipd_version: "refs/heads/master"
        name: "boringssl"
      }
      service_account: "boringssl-ci-builder@chops-service-accounts.iam.gserviceaccount.com"
    }

    builders {
      name: "android_aarch64"
      mixins: "android"
    }
    builders {
      name: "android_aarch64_rel"
      mixins: "android"
    }
    builders {
      name: "android_arm"
      mixins: "android"
    }
    builders {
      name: "android_arm_rel"
      mixins: "android"
    }
    builders {
      name: "docs"
      mixins: "linux"
      recipe {
        name: "boringssl_docs"
      }
    }
    builders {
      name: "ios64_compile"
      mixins: "mac"
    }
    builders {
      name: "ios_compile"
      mixins: "mac"
    }
    builders {
      name: "linux"
      mixins: "linux"
    }
    builders {
      name: "linux32"
      mixins: "linux"
    }
    builders {
      name: "linux32_rel"
      mixins: "linux"
    }
    builders {
      name: "linux32_sde"
      mixins: "linux"
    }
    builders {
      name: "linux_clang_cfi"
      mixins: "linux"
    }
    builders {
      name: "linux_clang_rel"
      mixins: "linux"
    }
    builders {
      name: "linux_clang_rel_msan"
      mixins: "linux"
    }
    builders {
      name: "linux_clang_rel_tsan"
      mixins: "linux"
    }
    builders {
      name: "linux_fips"
      mixins: "linux"
    }
    builders {
      name: "linux_fips_clang"
      mixins: "linux"
    }
    builders {
      name: "linux_fips_clang_rel"
      mixins: "linux"
    }
    builders {
      name: "linux_fips_noasm_asan"
      mixins: "linux"
    }
    builders {
      name: "linux_fips_rel"
      mixins: "linux"
    }
    builders {
      name: "linux_fuzz"
      mixins: "linux"
    }
    builders {
      name: "linux_noasm_asan"
      mixins: "linux"
    }
    builders {
      name: "linux_nothreads"
      mixins: "linux"
    }
    builders {
      name: "linux_rel"
      mixins: "linux"
    }
    builders {
      name: "linux_sde"
      mixins: "linux"
    }
    builders {
      name: "linux_shared"
      mixins: "linux"
    }
    builders {
      name: "linux_small"
      mixins: "linux"
    }
    builders {
      name: "mac"
      mixins: "mac"
    }
    builders {
      name: "mac_rel"
      mixins: "mac"
    }
    builders {
      name: "mac_small"
      mixins: "mac"
    }
    builders {
      name: "win32"
      mixins: "win"
    }
    builders {
      name: "win32_nasm"
      mixins: "win"
    }
    builders {
      name: "win32_rel"
      mixins: "win"
    }
    builders {
      name: "win32_small"
      mixins: "win"
    }
    builders {
      name: "win32_vs2017"
      mixins: "win"
    }
    builders {
      name: "win32_vs2017_clang"
      mixins: "win"
    }
    builders {
      name: "win64"
      mixins: "win"
    }
    builders {
      name: "win64_nasm"
      mixins: "win"
    }
    builders {
      name: "win64_rel"
      mixins: "win"
    }
    builders {
      name: "win64_small"
      mixins: "win"
    }
    builders {
      name: "win64_vs2017"
      mixins: "win"
    }
    builders {
      name: "win64_vs2017_clang"
      mixins: "win"
    }
  }
}

buckets {
  name: "luci.boringssl.try"
  acls {
    role: READER
    group: "all"
  }
  acls {
    role: SCHEDULER
    group: "service-account-cq"
  }
  acls {
    role: SCHEDULER
    group: "project-boringssl-tryjob-access"
  }

  swarming {
    hostname: "chromium-swarm.appspot.com"
    builder_defaults {
      dimensions: "pool:luci.flex.try"
      execution_timeout_secs: 1800  # 30 minutes
      caches {
        path: "win_toolchain"
        name: "win_toolchain"
      }
      recipe {
        cipd_package: "infra/recipe_bundles/chromium.googlesource.com/chromium/tools/build"
        cipd_version: "refs/heads/master"
        name: "boringssl"
      }
      service_account: "boringssl-try-builder@chops-service-accounts.iam.gserviceaccount.com"
    }

    # Keep builders sorted by category, then name.

    builders {
      category: "0linux"
      name: "linux"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux32"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux32_rel"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_clang_cfi"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_clang_rel"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_clang_rel_msan"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_clang_rel_tsan"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_fuzz"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_noasm_asan"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_nothreads"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_rel"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_shared"
      mixins: "linux"
    }

    builders {
      category: "0linux"
      name: "linux_small"
      mixins: "linux"
    }

    builders {
      category: "1mac"
      name: "mac"
      mixins: "mac"
    }

    builders {
      category: "1mac"
      name: "mac_rel"
      mixins: "mac"
    }

    builders {
      category: "1mac"
      name: "mac_small"
      mixins: "mac"
    }

    builders {
      category: "1mac"
      name: "ios_compile"
      mixins: "mac"
    }

    builders {
      category: "1mac"
      name: "ios64_compile"
      mixins: "mac"
    }

    builders {
      category: "2win"
      name: "win32"
      mixins: "win7"
    }

    builders {
      category: "2win"
      name: "win32_rel"
      mixins: "win7"
    }

    builders {
      category: "2win"
      name: "win32_small"
      mixins: "win7"
    }

    builders {
      category: "2win"
      name: "win64"
      mixins: "win7"
    }

    builders {
      category: "2win"
      name: "win64_rel"
      mixins: "win7"
    }

    builders {
      category: "2win"
      name: "win64_small"
      mixins: "win7"
    }

    # Add compile-only versions of our other supported toolchains. Use Windows
    # 10 machines because there is more capacity available, and they are not
    # affected by the E:\b\depot_tools issue of https://crbug.com/852609.
    # (These are compile-only, so we don't care what OS they build on.)
    builders {
      category: "2win"
      name: "win32_vs2017_compile"
      mixins: "win"
    }
    builders {
      category: "2win"
      name: "win64_vs2017_compile"
      mixins: "win"
    }
    builders {
      category: "2win"
      name: "win32_clang_vs2017_compile"
      mixins: "win"
    }
    builders {
      category: "2win"
      name: "win64_clang_vs2017_compile"
      mixins: "win"
    }

    # TODO(tAndrii): the "pool:Chrome.LUCI" is be lacking Android builders.
    # These should probably run on Ubuntu 14 to compile & isolate & trigger
    # tests on actual Android builders in pool:Chrome just like Chromium trybots
    # do.
    builders {
      category: "3android"
      name: "android_aarch64"
      dimensions: "os:Android"
      dimensions: "device_os:MMB29Q"  # This fixes Android version.
      dimensions: "device_type:bullhead"  # This means Nexus 5X.
    }

    builders {
      category: "3android"
      name: "android_aarch64_rel"
      dimensions: "os:Android"
      dimensions: "device_os:MMB29Q"  # This fixes Android version.
      dimensions: "device_type:bullhead"  # This means Nexus 5X.
    }

    builders {
      category: "3android"
      name: "android_arm"
      dimensions: "os:Android"
      dimensions: "device_os:KTU84P"  # This fixes Android version.
      dimensions: "device_type:hammerhead"  # This means Nexus 5.
    }

    builders {
      category: "3android"
      name: "android_arm_rel"
      dimensions: "os:Android"
      dimensions: "device_os:KTU84P"  # This fixes Android version.
      dimensions: "device_type:hammerhead"  # This means Nexus 5.
    }

    builders {
      category: "3android"
      name: "android_aarch64_compile"
      mixins: "linux"
    }

    builders {
      category: "3android"
      name: "android_aarch64_rel_compile"
      mixins: "linux"
    }

    builders {
      category: "3android"
      name: "android_arm_compile"
      mixins: "linux"
    }

    builders {
      category: "3android"
      name: "android_arm_rel_compile"
      mixins: "linux"
    }

    builders {
      category: "4fips"
      name: "linux_fips"
      mixins: "linux"
    }

    builders {
      category: "4fips"
      name: "linux_fips_rel"
      mixins: "linux"
    }

    builders {
      category: "4fips"
      name: "linux_fips_clang"
      mixins: "linux"
    }

    builders {
      category: "4fips"
      name: "linux_fips_clang_rel"
      mixins: "linux"
    }

    builders {
      category: "4fips"
      name: "linux_fips_noasm_asan"
      mixins: "linux"
    }

    builders {
      category: "5docs"
      name: "docs"
      mixins: "linux"
      recipe {
        name: "boringssl_docs"
      }
    }
  }
}
